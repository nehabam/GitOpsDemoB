apiVersion: batch/v1
kind: Job
metadata:
  name: presync-cosign-verify
  namespace: gitops-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      # Use an image that includes 'cosign' binary
      containers:
        - name: cosign-verify
          image: ghcr.io/sigstore/cosign/cosign:v2.2.4
          # NOTE: args are replaced by CI to include the exact ref
          args:
            - "verify"
            - "--certificate-oidc-issuer"
            - "https://token.actions.githubusercontent.com"
            - "--certificate-identity-regexp"
            - "https://github.com/UnpredictablePrashant/GitOpsDemoA/.+"
            - "__IMAGE_REF__"
          env:
            - name: COSIGN_EXPERIMENTAL
              value: "true"
